<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pani Food Services</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .form-card { background: white; max-width: 450px; width: 100%; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-top: 0; }

        /* Google Button Style */
        .google-btn {
            display: flex; align-items: center; justify-content: center;
            background: white; border: 1px solid #ddd; padding: 12px;
            border-radius: 8px; text-decoration: none; color: #555;
            font-weight: bold; transition: 0.3s; margin-bottom: 25px;
        }
        .google-btn:hover { background: #f9f9f9; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .google-btn img { width: 20px; margin-right: 10px; }

        .divider { margin: 25px 0; border-bottom: 1px solid #eee; position: relative; }
        .divider span { position: absolute; top: -10px; left: 40%; background: white; padding: 0 10px; color: #999; font-size: 13px; }

        /* Input Fields Style */
        .input-group { margin-bottom: 15px; position: relative; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; color: #555; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        input:focus, textarea:focus { border-color: #ff9800; outline: none; box-shadow: 0 0 5px rgba(255, 152, 0, 0.2); }

        /* Eye Icon Style */
        .eye-icon { position: absolute; right: 15px; top: 38px; cursor: pointer; font-size: 18px; color: #777; }

        .submit-btn { width: 100%; padding: 14px; background: #ff9800; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .submit-btn:hover { background: #e68a00; transform: translateY(-1px); }
        .submit-btn:disabled { background: #ccc; cursor: not-allowed; }

        .footer-text { text-align: center; margin-top: 20px; font-size: 14px; color: #666; }
        .footer-text a { color: #1a73e8; text-decoration: none; font-weight: bold; }
        .footer-text a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Pani Food Services</h2>

    <a href="https://accounts.google.com/signup" target="_blank" class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" alt="Google">
        Google se Sign Up karein
    </a>

    <div class="divider"><span>YA PHIR</span></div>

    <form id="signupForm" onsubmit="handleSignup(event)">
        <div class="input-group">
            <label>Full Name:</label>
            <input type="text" id="name" placeholder="Apna naam likhein" required>
        </div>

        <div class="input-group">
            <label>Mobile Number:</label>
            <input type="tel" id="mobile" placeholder="+91 00000 00000" required>
        </div>

        <div class="input-group">
            <label>Address:</label>
            <textarea id="address" rows="2" placeholder="Ghar ka pata..." required></textarea>
        </div>

        <div class="input-group">
            <label>Create Password:</label>
            <input type="password" id="pass" placeholder="Kam se kam 8 characters" minlength="8" required>
            <span class="eye-icon" onclick="togglePass()">üëÅÔ∏è</span>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn">Account Banayein</button>
    </form>

    <div class="footer-text">
        Pehle se account hai? <a href="#">Yahan Login karein</a>
    </div>
</div>

<script>
    function togglePass() {
        const pInput = document.getElementById("pass");
        const icon = document.querySelector(".eye-icon");
        if (pInput.type === "password") {
            pInput.type = "text";
            icon.innerText = "üîí";
        } else {
            pInput.type = "password";
            icon.innerText = "üëÅÔ∏è";
        }
    }

    async function handleSignup(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.innerText = "Saving...";

        const userData = {
            name: document.getElementById("name").value,
            mobile: document.getElementById("mobile").value,
            address: document.getElementById("address").value,
            password: document.getElementById("pass").value
        };

        const apiURL = 'https://sheetdb.io/api/v1/oyuw68otvjrat';

        try {
            const response = await fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: [userData] })
            });

            if (response.ok) {
                alert("Shabash! " + userData.name + ", Aapka account safal raha. ‚úÖ");
                
                // Login status save karein
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userName", userData.name);

                // Form clear karein
                document.getElementById("signupForm").reset();
                
                // Agar aapka home page hai to wahan bhej dega (niche wali line uncomment karein)
                // window.location.href = "home.html";
            } else {
                alert("Opps! Kuch gadbad hui. Data save nahi ho paya.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Internet connection check karein!");
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerText = "Account Banayein";
        }
    }
</script>

</body>
</html>
